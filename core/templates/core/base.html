<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Portfolio{% endblock %}</title>
    <!-- Add your CSS and JavaScript links here -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <!-- Navigation Bar -->
    <nav class="bg-blue-500 p-4">
        <ul class="flex justify-center space-x-4">
            <li><a href="#" class="text-white">Home</a></li>
            <li><a href="#" class="text-white">Portfolio</a></li>
            <li><a href="#" class="text-white">Contact</a></li>
        </ul>
    </nav>

    <!-- Header Section -->
    <header class="bg-gray-200 p-8 text-center">
        <h1 class="text-4xl font-bold text-blue-900">{% block header %}Welcome to My Portfolio{% endblock %}</h1>
        <p class="text-lg text-gray-700">{% block subheader %}Showcasing my work and skills{% endblock %}</p>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Section -->
    <footer class="bg-blue-500 p-4 text-center text-white">
        <p>&copy; {% now "Y" %} Your Name</p>
    </footer>
</body>
</html>
